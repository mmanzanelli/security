<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro de Usuario</title>
</head>
<body>
    <h2>Registro de Usuario</h2>
    <form th:action="@{/auth/register}" th:object="${user}" method="post">
        Email: <input type="email" th:field="*{username}" required><br>
        Contraseña: <input type="password" th:field="*{password}" required><br>
        Apellido: <input type="text" th:field="*{lastname}" required><br>
        Nombre: <input type="text" th:field="*{firstname}" required><br>
        País: <input type="text" th:field="*{country}" required><br>
        <button type="submit">Registrar</button>
    </form>
</body>
</html>
